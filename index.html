<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Netflix</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img class="img__logo" src="img/netflixlogo.png" alt="logo netflix">
            </a>
        </div>
    </header>
    <div class="login__body">
        <div class="login__box">
            <h2>Entrar</h2>
            <form>
                <div class="input__box">
                    <input required type="email" placeholder="Email ou  numero de telefone">
                </div>
                <div class="input__box">
                    <input required type="password" placeholder="senha">
                </div>
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox"></span>
                    <span>Lembre-se de min</span>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <div class="login__footer">
                <div class="login__facebook">
                    <span><img height="20px" src="img/Facebook_logo.png" alt=""></span>
                    <span>conenctar com facebook</span>
                </div>
                <div class="sign__up">
                    <p>Novo por aqui? <a href="#">Assine Agora</a></p>

                </div>
                <div class="terms">
                    <p>Esta pagina é protegida pelo Google reCAPTCHA para garantir que você não é um robô <a href="#">Sabia Mais</a></p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
